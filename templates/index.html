<!DOCTYPE html>
<html lang="ja">
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CNN Digit Recognition | Jaringan Syaraf Tiruan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar bg-body-tertiary" style="background-color: #e3f2fd">
      <div class="container">
        <span class="navbar-brand mb-0 h1">CNN Digit Recognition</span>
      </div>
    </nav>
    <p class="title common">Pengenalan Digit Angka Berbasis Web</p>
    <div class="common">
      <div class="boxitem">
        <canvas id="inputimg" width="196" height="196"></canvas>
        <button id="clearbtn">Clear</button>
      </div>
      <div class="boxitem">
        <div id="pred">0</div>
        <div id="prob">Probability :</div>
      </div>
      <div class="boxitem">
        <svg id="probGraph" width="250" height="196"></svg>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//d3js.org/d3.v5.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
